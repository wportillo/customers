<div class="content-box"><!-- Start Content Box -->
			
				<div class="content-box-header">
					
				<h3>{title}</h3>
					
				</div> <!-- End .content-box-header -->
				
				<div class="content-box-content">
					
				<div class="tab-content default-tab" id="tab2">
					
			
				<!-- main Bar -->
					{main_bar}
				<!-- main Bar -->

				<!-- notification -->
					{notification_event}
				<!-- notification -->
			
						<form method="post" name="sent" id="sent" autocomplete="off">
							<fieldset class="column"> <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
								<input type="hidden" name="sent_form" value="1" id="sent_form"/>	
									{fullname_input} 		  		 	
									{email_input}  		  		 	 	
									{user_input}  		  		 		
									{password_input}  		  		 	
									{rol_id_dropmenu}  		  		 	 	 
									{expiration_flag_radio}  	
									{expiration_date_calendar}
									{i_roll_dropmenu}
									{i_reseller_dropmenu}
									{i_store_dropmenu}
									{last_update_label}  		  			 
									{active_radio}
								<p>
									<input class="button" type="button" value="Guardar" onclick="document.sent.submit();"/>
									<input class="button" type="button" value="Cancelar" onclick="document.location.href='/users/';"/>
								</p>
								
							</fieldset>
							<div class="clear"></div><!-- End .clear -->
							
						</form>
						
					</div> <!-- End #tab2 -->        
				
				</div> <!-- End .content-box-content -->
				
			</div> <!-- End .content-box -->
